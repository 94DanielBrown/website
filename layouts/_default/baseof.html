<!DOCTYPE>
<html lang="{{ site.LanguageCode }}">
  <head>
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}{{ site.Title }}{{ end }}
    </title>
    {{ partial "favicon.html" . }}
    {{ partial "css.html" . }}
  </head>
  <body class="site has-navbar-fixed-top">
    <main class="main">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
  </body>
</html>
