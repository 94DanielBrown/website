<!DOCTYPE>
<html lang="{{ site.LanguageCode }}">
<head>
  {{ partial "meta.html" . }}
  {{ partial "favicon.html" . }}
  {{ partial "css.html" . }}
</head>
<body class="site has-navbar-fixed-top">
  <header>
    {{ partial "navbar.html" . }}
  </header>
  <div class="main columns is-marginless is-multiline">
    {{ partial "docs/nav.html" . }}
    {{ partial "docs/meta.html" . }}
    {{ block "main" . }}{{ end }}
  </div>
  {{ partial "footer.html" . }}
  {{ partial "javascript.html" . }}
</body>
</html>
