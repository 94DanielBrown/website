{{ $_hugo_config := `{ "version": 1 }` }}
{{ $color := .Get "color" | default "primary" }}
<div class="message is-{{ $color }}">
  {{ with .Get "title" }}
    <div class="message-header">
      <p>{{ . | safeHTML }}</p>
    </div>
  {{ end }}
  <div class="message-body">
    {{ .Inner | markdownify | emojify }}
  </div>
</div>
